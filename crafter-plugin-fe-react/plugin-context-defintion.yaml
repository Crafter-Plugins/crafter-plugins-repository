contextApiVersion: plugins/context/v1
kind: ContextDefinition
metadata:
  name: ReactFrontendContext
spec:
  context_objects:  
    backends:
      get_all_with_labels:
          labels:
            - backend
          include_fields:
            - properties.name
            - environment.port
      type: Array<object>
          
    blueprint_name:
      selector:
        get_blueprint_name:
      type: string